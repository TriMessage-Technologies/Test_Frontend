<!DOCTYPE html>
<html lang="ru">
<head>

    <style>
        * {

            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {

            display: flex;

        }

        .container {

        }

        .login-form {

        }

        .logo {
            color: #2575fc;
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logo-icon {
            margin-right: 10px;
            font-size: 36px;
        }

        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border 0.3s;
        }

        input:focus {
            border-color: #2575fc;
            outline: none;
        }

        .login-btn {
            width: 100%;
            padding: 12px;
            background: #2575fc;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
            margin-top: 10px;
        }

        .login-btn:hover {
            background: #1a67e8;
        }

        .register-link {
            margin-top: 20px;
            color: #666;
        }

        .register-link a {
            color: #2575fc;
            text-decoration: none;
            font-weight: 500;
        }

        .messenger {
            display: none;
            height: 100vh;
            background: #f0f2f5;
        }

        .header {
            background: #2575fc;
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .header-logo {
            font-size: 24px;
            font-weight: 700;
            display: flex;
            align-items: center;
        }

        .header-logo-icon {
            margin-right: 10px;
            font-size: 26px;
        }

        .user-info {
            display: flex;
            align-items: center;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: white;
            color: #2575fc;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            margin-right: 10px;
        }

        .logout-btn {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 20px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .logout-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .messenger-body {
            display: flex;
            height: calc(100vh - 70px);
        }

        .contacts {
            width: 30%;
            background: white;
            border-right: 1px solid #e0e0e0;
            overflow-y: auto;
        }

        .chat-area {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .contact {
            padding: 15px;
            border-bottom: 1px solid #e0e0e0;
            cursor: pointer;
            transition: background 0.3s;
            display: flex;
            align-items: center;
        }

        .contact:hover {
            background: #f5f5f5;
        }

        .contact.active {
            background: #e3f2fd;
        }

        .contact-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: #2575fc;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            margin-right: 15px;
        }

        .contact-info {
            flex: 1;
        }

        .contact-name {
            font-weight: 600;
            margin-bottom: 5px;
        }

        .last-message {
            color: #666;
            font-size: 14px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: #e5ddd5;
            display: flex;
            flex-direction: column;
        }

        .message {
            max-width: 70%;
            padding: 10px 15px;
            margin-bottom: 10px;
            border-radius: 10px;
            position: relative;
        }

        .received {
            background: white;
            align-self: flex-start;
        }

        .sent {
            background: #dcf8c6;
            align-self: flex-end;
            margin-left: auto;
        }

        .input-area {
            display: flex;
            padding: 15px;
            background: white;
            border-top: 1px solid #e0e0e0;
        }

        .message-input {
            flex: 1;
            padding: 12px 15px;
            border: 1px solid #e0e0e0;
            border-radius: 20px;
            outline: none;
            font-size: 16px;
        }

        .send-btn {
            margin-left: 10px;
            padding: 12px 20px;
            background: #2575fc;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-weight: 600;
            transition: background 0.3s;
        }

        .send-btn:hover {
            background: #1a67e8;
        }

        .timestamp {
            font-size: 0.7em;
            color: #666;
            margin-top: 5px;
            text-align: right;
        }
    </style>
</head>
<body>
    <!-- –°—Ç—Ä–∞–Ω–∏—Ü–∞ –≤—Ö–æ–¥–∞ -->
    <div class="container" id="loginPage">
        <div class="login-form">
            <div class="logo">
                <span class="logo-icon">üí¨</span>
                TriMessage
            </div>
            <div class="input-group">
                <label for="username">–ò–º—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è</label>
                <input type="text" id="username" placeholder="–í–≤–µ–¥–∏—Ç–µ –≤–∞—à–µ –∏–º—è">
            </div>
            <div class="input-group">
                <label for="password">–ü–∞—Ä–æ–ª—å</label>
                <input type="password" id="password" placeholder="–í–≤–µ–¥–∏—Ç–µ –ø–∞—Ä–æ–ª—å">
            </div>
            <button class="login-btn" id="loginBtn">–í–æ–π—Ç–∏</button>
            <div class="register-link">
                –ù–µ—Ç –∞–∫–∫–∞—É–Ω—Ç–∞? <a href="#">–ó–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞—Ç—å—Å—è</a>
            </div>
        </div>
    </div>

    <!-- –û—Å–Ω–æ–≤–Ω–∞—è —Å—Ç—Ä–∞–Ω–∏—Ü–∞ –º–µ—Å—Å–µ–Ω–¥–∂–µ—Ä–∞ -->
    <div class="messenger" id="messengerPage">
        <div class="header">
            <div class="header-logo">
                <span class="header-logo-icon">üí¨</span>
                TriMessage
            </div>
            <div class="user-info">
                <div class="user-avatar" id="userAvatar">–ò</div>
                <button class="logout-btn" id="logoutBtn">–í—ã–π—Ç–∏</button>
            </div>
        </div>
        <div class="messenger-body">
            <div class="contacts">
                <div class="contact active" data-contact="1">
                    <div class="contact-avatar">–ê</div>
                    <div class="contact-info">
                        <div class="contact-name">–ê–ª–µ–∫—Å–µ–π</div>
                        <div class="last-message">–ü—Ä–∏–≤–µ—Ç! –ö–∞–∫ –¥–µ–ª–∞?</div>
                    </div>
                </div>
                <div class="contact" data-contact="2">
                    <div class="contact-avatar">–ú</div>
                    <div class="contact-info">
                        <div class="contact-name">–ú–∞—Ä–∏—è</div>
                        <div class="last-message">–î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å –≤ TriMessage!</div>
                    </div>
                </div>
                <div class="contact" data-contact="3">
                    <div class="contact-avatar">–ö</div>
                    <div class="contact-info">
                        <div class="contact-name">–ö–æ–º–∞–Ω–¥–∞</div>
                        <div class="last-message">–û–±—Å—É–∂–¥–µ–Ω–∏–µ –ø—Ä–æ–µ–∫—Ç–∞ TriMessage</div>
                    </div>
                </div>
            </div>

            <div class="chat-area">
                <div class="messages" id="messages">
                    <!-- –°–æ–æ–±—â–µ–Ω–∏—è –±—É–¥—É—Ç –∑–¥–µ—Å—å -->
                </div>
                <div class="input-area">
                    <input type="text" class="message-input" placeholder="–í–≤–µ–¥–∏—Ç–µ —Å–æ–æ–±—â–µ–Ω–∏–µ...">
                    <button class="send-btn">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // –≠–ª–µ–º–µ–Ω—Ç—ã —Å—Ç—Ä–∞–Ω–∏—Ü
        const loginPage = document.getElementById('loginPage');
        const messengerPage = document.getElementById('messengerPage');
        const loginBtn = document.getElementById('loginBtn');
        const logoutBtn = document.getElementById('logoutBtn');
        const usernameInput = document.getElementById('username');
        const userAvatar = document.getElementById('userAvatar');
        const messagesContainer = document.getElementById('messages');
        const messageInput = document.querySelector('.message-input');
        const sendBtn = document.querySelector('.send-btn');
        const contacts = document.querySelectorAll('.contact');

        // –î–∞–Ω–Ω—ã–µ —Å–æ–æ–±—â–µ–Ω–∏–π
        const messagesData = {
            1: [
                { text: "–ü—Ä–∏–≤–µ—Ç!", time: "10:00", type: "received" },
                { text: "–ö–∞–∫ –¥–µ–ª–∞?", time: "10:01", type: "sent" },
                { text: "–û—Ç–ª–∏—á–Ω–æ, —Å–ø–∞—Å–∏–±–æ! –ê —É —Ç–µ–±—è?", time: "10:02", type: "received" }
            ],
            2: [
                { text: "–î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å –≤ TriMessage!", time: "09:30", type: "received" },
                { text: "–°–ø–∞—Å–∏–±–æ! –û—á–µ–Ω—å —É–¥–æ–±–Ω—ã–π –º–µ—Å—Å–µ–Ω–¥–∂–µ—Ä.", time: "09:35", type: "sent" }
            ],
            3: [
                { text: "–ù–∞–ø–æ–º–∏–Ω–∞—é –æ –≤—Å—Ç—Ä–µ—á–µ –∑–∞–≤—Ç—Ä–∞ –≤ 15:00", time: "08:15", type: "received" },
                { text: "–•–æ—Ä–æ—à–æ, —è –ø–æ–¥–≥–æ—Ç–æ–≤–ª—é –æ—Ç—á–µ—Ç", time: "08:20", type: "sent" }
            ]
        };

        let activeContact = 1;

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –≤—Ö–æ–¥–∞
        loginBtn.addEventListener('click', () => {
            const username = usernameInput.value.trim();
            if (username) {
                // –°–æ—Ö—Ä–∞–Ω—è–µ–º –∏–º—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
                userAvatar.textContent = username.charAt(0).toUpperCase();
                
                // –ü–µ—Ä–µ–∫–ª—é—á–∞–µ–º —Å—Ç—Ä–∞–Ω–∏—Ü—ã
                loginPage.style.display = 'none';
                messengerPage.style.display = 'block';
                
                // –ó–∞–≥—Ä—É–∂–∞–µ–º —Å–æ–æ–±—â–µ–Ω–∏—è
                renderMessages(activeContact);
            } else {
                alert('–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤–≤–µ–¥–∏—Ç–µ –∏–º—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è');
            }
        });

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –≤—ã—Ö–æ–¥–∞
        logoutBtn.addEventListener('click', () => {
            // –ü–µ—Ä–µ–∫–ª—é—á–∞–µ–º —Å—Ç—Ä–∞–Ω–∏—Ü—ã
            messengerPage.style.display = 'none';
            loginPage.style.display = 'flex';
            
            // –û—á–∏—â–∞–µ–º –ø–æ–ª–µ –≤–≤–æ–¥–∞
            usernameInput.value = '';
        });

        // –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ —Å–æ–æ–±—â–µ–Ω–∏–π
        function renderMessages(contactId) {
            messagesContainer.innerHTML = '';
            messagesData[contactId].forEach(msg => {
                const messageEl = document.createElement('div');
                messageEl.className = `message ${msg.type}`;
                messageEl.innerHTML = `
                    <div>${msg.text}</div>
                    <div class="timestamp">${msg.time}</div>
                `;
                messagesContainer.appendChild(messageEl);
            });
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        // –°–º–µ–Ω–∞ –∞–∫—Ç–∏–≤–Ω–æ–≥–æ —á–∞—Ç–∞
        contacts.forEach(contact => {
            contact.addEventListener('click', () => {
                contacts.forEach(c => c.classList.remove('active'));
                contact.classList.add('active');
                activeContact = contact.dataset.contact;
                renderMessages(activeContact);
            });
        });

        // –û—Ç–ø—Ä–∞–≤–∫–∞ —Å–æ–æ–±—â–µ–Ω–∏—è
        function sendMessage() {
            const text = messageInput.value.trim();
            if (text) {
                const time = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
                messagesData[activeContact].push({
                    text: text,
                    time: time,
                    type: 'sent'
                });
                renderMessages(activeContact);
                messageInput.value = '';
                
                // –û–±–Ω–æ–≤–ª—è–µ–º –ø–æ—Å–ª–µ–¥–Ω–µ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ –≤ –∫–æ–Ω—Ç–∞–∫—Ç–µ
                const activeContactEl = document.querySelector('.contact.active');
                const lastMessageEl = activeContactEl.querySelector('.last-message');
                lastMessageEl.textContent = text.length > 30 ? text.substring(0, 30) + '...' : text;
                
                // –ò–º–∏—Ç–∞—Ü–∏—è –æ—Ç–≤–µ—Ç–∞
                setTimeout(() => {
                    const responses = [
                        "–•–æ—Ä–æ—à–æ, –ø–æ–Ω—è–ª!",
                        "–ò–Ω—Ç–µ—Ä–µ—Å–Ω–æ, —Ä–∞—Å—Å–∫–∞–∂–∏ –ø–æ–¥—Ä–æ–±–Ω–µ–µ",
                        "–°–æ–≥–ª–∞—Å–µ–Ω —Å —Ç–æ–±–æ–π",
                        "–°–ø–∞—Å–∏–±–æ –∑–∞ –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é!",
                        "–î–∞–≤–∞–π –æ–±—Å—É–¥–∏–º —ç—Ç–æ –ø–æ–∑–∂–µ"
                    ];
                    const randomResponse = responses[Math.floor(Math.random() * responses.length)];
                    
                    messagesData[activeContact].push({
                        text: randomResponse,
                        time: new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' }),
                        type: 'received'
                    });
                    renderMessages(activeContact);
                    
                    // –û–±–Ω–æ–≤–ª—è–µ–º –ø–æ—Å–ª–µ–¥–Ω–µ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ –≤ –∫–æ–Ω—Ç–∞–∫—Ç–µ
                    lastMessageEl.textContent = randomResponse.length > 30 ? randomResponse.substring(0, 30) + '...' : randomResponse;
                }, 1000 + Math.random() * 2000);
            }
        }

        sendBtn.addEventListener('click', sendMessage);
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });
    </script>
</body>
</html>
